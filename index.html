<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaz Informatic Mental Health AI</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Branding and title */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Chat Icon */
        #chat-icon {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-icon::after {
            content: 'ðŸ’¬'; /* Chat emoji icon */
            font-size: 24px;
            color: white;
        }

        /* Chat Container */
        #chat-container {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
            position: fixed;
            bottom: 90px;
            left: 20px;
            display: none; /* Initially hidden */
        }

        #chatbox { 
            height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            background-color: #f0f0f0;
        }

        .user-message, .bot-message {
            margin: 5px 0;
            padding: 8px 10px;
            border-radius: 15px;
            max-width: 80%;
            clear: both;
        }

        .user-message {
            background-color: #d1e7dd;
            color: #000;
            text-align: left;
            float: left;
        }

        .bot-message {
            background-color: #bee5eb;
            color: #000;
            text-align: left;
            float: right;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        #userInput { 
            flex: 1;
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #sendButton { 
            padding: 10px;
            margin-left: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Branding and Title -->
    <div>
        <h1>Maaz Informatic Mental Health AI</h1>
    </div>

    <!-- Chat Icon -->
    <div id="chat-icon"></div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Toggle chat container visibility
        document.getElementById('chat-icon').onclick = function() {
            var chatContainer = document.getElementById('chat-container');
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'block';
            } else {
                chatContainer.style.display = 'none';
            }
        };

        // Send message when user presses Enter key or clicks Send button
        document.getElementById('sendButton').onclick = sendMessage;
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to send message
        function sendMessage() {
            let userMessage = document.getElementById('userInput').value;
            if (!userMessage.trim()) return; // Don't send if input is empty
            document.getElementById('userInput').value = '';

            // Add user message to chatbox
            let chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="user-message"><strong>You:</strong> ${userMessage}</div>`;

            // Send message to Rasa server
            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                for (let i = 0; i < data.length; i++) {
                    chatbox.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${data[i].text}</div>`;
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
